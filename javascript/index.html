<body>
    <script>
        a = 75;
        b = "reza";
        c = 34.55
        console.log(a)
        console.log(a+b)
        console.log(c)

        //operators in action
        c = -c
        console.log(c)


        num1 = 2;
        num2 = 9;
        //arithmetic operatorts in actions in javascript
        console.log("the value of num1 + num2 is" +(num1 + num2));


        console.log("the value of num1 - num2 is" +(num1 - num2));
        
        console.log("the value of num1 * num2 is" +(num1 * num2));
        
        console.log("the value of num1 / num2 is" +(num1 / num2));
        
        //console.log("the value of num1++ is" +(num1++));

        console.log("the value of ++num1 num2 is" +(++num1))

        number = 10;
        number2 = 20;
        number = -number
        console.log(number)
        console.log(number+number2)

    </script>
