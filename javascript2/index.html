<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript var and operators</title>
</head>
<body>
    <script>
        board = 30;
        boardroom = 40;
        console.log("the value of board + boardroom is" + (board + boardroom));
        

        console.log("the value of board - boardroom is" + (board-boardroom));

        
        console.log("the value of board * boardroom is" + (board*boardroom));
        
        console.log("the value of board / boardroom is" + (board/boardroom));
        
        console.log("the value of board - boardroom is" + (board-boardroom));
        
    </script>
</body>
</html>
